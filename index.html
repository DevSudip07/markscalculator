<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
</head>

<body>
    <form action="">
        <h1>MARKS CALCULATOR</h1>
        <div>
            <label for="getNum">Your Marks : </label>
            <input class="getNum" type="number" placeholder="" />
        </div>
        <div>
            <label for="fullmarks">Full Marks : </label>
            <input class="fullmarks" type="number" placeholder="" />
        </div>
        <button class="btn">Submit</button>
        <div class="result">
            <label for="parcentage">Your Parcentage : <span class="parcentage"></span></label><br /><br />
            <label for="status">Your Exam Status : <span class="status"></span></label>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
